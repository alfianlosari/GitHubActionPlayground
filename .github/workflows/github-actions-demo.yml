name: GitHub Actions Demo
on: [push]
jobs:
  container:
    runs-on: ubuntu-20.04
    container: swiftlang/swift:nightly-5.6-focal
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: swift build
        name: Build debug
      - run: |
          swift package \
          --allow-writing-to-directory ./docs \
          --target XCATMDBClient \
          generate-documentation \
          --output-path ./docs
        name: swift generate documentation files for static hosting
